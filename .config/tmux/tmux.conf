# ~/.config/tmux/tmux.conf

# ============================================
# General Settings
# ============================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

# ============================================
# Key Bindings
# ============================================
# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ============================================
# Plugins
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ============================================
# Catppuccin Frappe Theme Configuration
# ============================================
set -g @catppuccin_flavour 'frappe'

# Window configuration
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Disable Catppuccin status customization (we'll do it manually)
set -g @catppuccin_status_modules_right ""
set -g @catppuccin_status_modules_left ""

# === MANUAL STATUS BAR CONFIGURATION ===

# Center windows
set -g status-justify centre

# Status bar position
set -g status-position bottom

# Status bar background color
set -g status-style "bg=#232634,fg=#c6d0f5"

# Status bar left/right lengths
set -g status-left-length 50
set -g status-right-length 50

# Left side (empty or customize)
set -g status-left ""

# Right side (session name)
set -g status-right "#[fg=#232634,bg=#8caaee,bold] #S "

# === WINDOW STATUS (THE TABS) ===

# Default window style (inactive windows)
setw -g window-status-style "fg=#838ba7,bg=#292c3c"
setw -g window-status-format " #I:#W "

# Current window style (active window)
setw -g window-status-current-style "fg=#232634,bg=#8caaee,bold"
setw -g window-status-current-format " #I:#W "

# Separator between windows
setw -g window-status-separator ""

# Resurrect/Continuum settings
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ============================================
# Initialize TPM (keep this at the bottom)
# ============================================
run '~/.config/tmux/plugins/tpm/tpm'

