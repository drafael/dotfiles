# ~/.config/tmux/tmux.conf

# ============================================
# General Settings
# ============================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

# ============================================
# Key Bindings
# ============================================
# Change prefix from Ctrl+b to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# ============================================
# Plugins
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ============================================
# Catppuccin Frappe Theme Configuration
# ============================================
set -g @catppuccin_flavour 'frappe'

# Disable ALL Catppuccin status bar components
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_modules_right ""
set -g @catppuccin_status_modules_left ""

# Resurrect/Continuum settings
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ============================================
# Initialize TPM (keep this at the bottom)
# ============================================
run '~/.config/tmux/plugins/tpm/tpm'

# ============================================
# TRANSPARENT STATUS BAR (AFTER TPM)
# Must be AFTER run tpm to override Catppuccin
# ============================================

# Status bar position and justification
set -g status-position bottom
set -g status-justify centre

# TRANSPARENT background with Catppuccin text colors
set -g status-style "bg=default,fg=#c6d0f5"

# Status bar lengths
set -g status-left-length 50
set -g status-right-length 50

# Left side: Session name with Catppuccin accent color
set -g status-left ""

# Right side: Empty for minimalism
set -g status-right " #[fg=#8caaee,bold]#S #[fg=#838ba7]"

# === WINDOW STATUS (TABS) ===

# Inactive windows - subtle with transparent background
setw -g window-status-style "fg=#838ba7,bg=default"
setw -g window-status-format " #W "

# Active window - highlighted with Catppuccin accent
setw -g window-status-current-style "fg=#8caaee,bg=default,bold"
setw -g window-status-current-format " #W "

# Separator between windows
setw -g window-status-separator ""

# Automatic window renaming
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_command}'
set -g renumber-windows on

