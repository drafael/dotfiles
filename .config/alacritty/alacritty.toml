# Window configuration
[window]
opacity = 0.95
padding = { x = 10, y = 10 }
# Hides title bar completely
#decorations = "buttonless"  

[window.dimensions]
columns = 160
lines = 41

# Font configuration
[font]
size = 14.0

[font.normal]
family = "Monaco"
style = "Regular"

[font.bold]
family = "Monaco"
style = "Bold"

[font.italic]
family = "Monaco"
style = "Italic"

# Catppuccine Frappe Theme
[colors.primary]
background = "#303446"
foreground = "#c6d0f5"
dim_foreground = "#f1f5f9"
bright_foreground = "#ffffff"

[colors.cursor]
text = "#303446"
cursor = "#f2d5cf"

[colors.vi_mode_cursor]
text = "#303446"
cursor = "#a6d189"

[colors.search.matches]
foreground = "#303446"
background = "#a6e3a1"

[colors.search.focused_match]
foreground = "#303446"
background = "#f2cc8f"

[colors.hints.start]
