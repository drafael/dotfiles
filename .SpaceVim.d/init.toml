# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    #colorscheme = "gruvbox"
    colorscheme = "NeoSolarized"
    colorscheme_bg = "dark"
    guifont = "Monaco:h13"
    # guifont = "SourceCodePro Nerd Font Mono:h13"
    enable_guicolors = true 
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "nil"
    statusline_inactive_separator = "bar"
    buffer_index_type = 4
    windows_index_type = 3
    enable_tabline_filetype_icon = false
    enable_statusline_mode = true
    statusline_unicode_symbols = false
    # Enable vim compatible mode, avoid changing origin vim key bindings
    vimcompatible = true
    spacevim_relativenumber = false
    spacevim_enable_powerline_fonts = false
    spacevim_enable_vimfiler_welcome = false
    spacevim_terminal_cursor_shape = 1
    spacevim_buffer_index_type = 1
    spacevim_windows_index_type = 1

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "smart"

[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

[[layers]]
name = "colorscheme"

[[layers]]
name = "VersionControl"

[[layers]]
name = "git"

[[layers]]
